<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
  </head>
  <body>
    <div class="box">
      <h1>Rock, paper and scissors</h1>
      <p>
        What is your choice?
      </p>
      
      <div class="buttons">
        <button data-id="rock" type="button">ROCK</button>
        <button data-id="paper" type="button">PAPER</button>
        <button data-id="scissors" type="button">SCISSORS</button>
      </div>
    
      <div class="choices"></div>
      <div class="results"></div>
    
    </div>
  </body>
</html>
